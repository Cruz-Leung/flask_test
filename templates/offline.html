<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cruzy Coffee Co.</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4a574 100%);
            color: #2c2c2c;
            text-align: center;
            padding: 2rem;
        }
        .offline-container {
            max-width: 500px;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .retry-btn {
            background: #2c2c2c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: #1a1a1a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">â˜•ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
