<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products - Cruzy Coffee Co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="site-bg text-dark d-flex flex-column min-vh-100">
    <!-- Include your navbar here -->
    
    <div class="container py-5">
        <h1 class="mb-4">Test Products Page</h1>
        
        <div class="row g-4">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card product-card">
                    {% if product.image %}
                    <img src="{{ url_for('static', filename='img/' + product.image) }}" 
                         class="card-img-top" alt="{{ product.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0">${{ "%.2f"|format(product.price) }}</span>
                            <small class="text-muted">Stock: {{ product.stock }}</small>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-modern" data-product-id="{{ product.id }}">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer mt-auto py-3">
        <div class="container text-center text-muted small">
            &copy; {{ year }} Cruzy Coffee Co. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
